<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eafaf1;
      color: #333;
    }

    .pastel-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .pastel-heading {
      font-size: 2rem;
      font-weight: 600;
      color: #2e7d32;
    }

    .pastel-text li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .pastel-btn {
      background-color: #81c784;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }

    .pastel-btn:hover {
      background-color: #66bb6a;
    }

    .icon {
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .pastel-heading {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4 p-4 pastel-card">
          <div class="card-body">
            <h2 class="text-center mb-4 pastel-heading">
              ğŸ Donate to <strong>{{ ngo_name }}</strong>
            </h2>
            <ul class="list-unstyled fs-5 pastel-text">
              <li><strong>ğŸ“ Address:</strong> {{ ngo_address }}</li>
              <li><strong>ğŸ“ Phone:</strong> {{ ngo_phone }}</li>
              <li><strong>ğŸ•’ Timings:</strong> Drop off your items during working hours.</li>
            </ul>
            <div class="text-center mt-4">
              <a href="/" class="btn pastel-btn px-4 py-2 rounded-pill">â† Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
